<div>
  <label>City:</label>
  <input [(ngModel)]="cityName" placeholder="name" /><br/>
  <label>Days:</label>
  <select [(ngModel)]="selectedDays">  
  <option *ngFor="let c of days" [ngValue]="c">{{c}}</option>
</select>  
  <button (click)="getWeather()">Get Forecast</button>
  <button (click)="goBack()">Back</button>
</div>

<div *ngIf="weather">
  <table class="center">
    <h3>Forecast for {{weather.city.name}}</h3>
    <tr>
      <th>Forecast Date</th>
      <th>Temperature</th>
      <th>Summary</th>
      <th>Wind</th>
      <th>Humidity</th>
    </tr>
    <tr *ngFor="let wt of weather.list">
      <td>{{wt.dt * 1000 | date:'MM/dd/yyyy'}}</td>
      <td>{{wt.temp.day}}&deg;</td>
      <td>{{wt.weather[0].description}}</td>
      <td>{{wt.speed}} m/s</td>
      <td>{{wt.humidity}}%</td>
    </tr>
  </table>
</div>
